<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="title">Cadastro de Micros e Notebooks</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 80px;
            }

            @media (max-width:1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width:640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="formCadastro">
                        <p:growl id="menssagem" showDetail="true" sticky="false"/>           
                        <div class="card card-w-title">
                            <h1>Cadastro de Micros e Notebooks</h1>
                            <h3>Dados da compra</h3>
                            <p:panelGrid columns="6" columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1,ui-g-12 ui-md-4, ui-g-12 ui-md-1, ui-g-12 ui-md-4" layout="grid" 
                                         styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">   
                                <p:outputLabel for="tipo" value="Tipo:"/>
                                <p:selectOneMenu id="tipo" value="#{computadorMB.computador.tipo}">
                                    <f:selectItem itemLabel="Selecionar" itemValue="1"/>
                                    <f:selectItem itemLabel="NOTEBOOK" itemValue="NOTEBOOK"/>
                                    <f:selectItem itemLabel="COMPUTADOR" itemValue="COMPUTADOR"/>
                                </p:selectOneMenu> 
                                <p:outputLabel for="marca" value="Marca:"/>
                                <p:selectOneMenu id="marca" value="#{computadorMB.computador.marca.idMarca}">
                                    <f:selectItems itemLabel="Selecionar" itemValue="0"/>
                                    <f:selectItems value="#{computadorMB.selectMarca}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Descrição:" indicateRequired="false"/>
                            <p:inputText id="descricao" value = "#{computadorMB.computador.descricao}" required="true" requiredMessage="Decrição obrigatório!"/> 
                            </p:panelGrid >
                             
                            <p:panelGrid columns="8" columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1,ui-g-12 ui-md-2, ui-g-12 ui-md-1, ui-g-12 ui-md-2,ui-g-12 ui-md-1, ui-g-12 ui-md-2" layout="grid" 
                                         styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;"> 
                                <p:outputLabel value="Fornecedor:" indicateRequired="false"/>
                                <p:inputText id="fornecedor" value = "#{computadorMB.computador.fornecedor}" required="true" requiredMessage="Fornecedor obrigatório!"/> 

                                <p:outputLabel value="N° Nota: " indicateRequired="false"/>
                                <p:inputText  value="#{computadorMB.computador.nf}" required="true" requiredMessage="N° Nota obrigatório!"/>

                                <p:outputLabel value="Data: "/>
                                <p:calendar locale="br" value="#{computadorMB.computador.data}" pattern="dd/MM/yyyy"/>

                                <p:outputLabel value="N° Danf: "/>
                                <p:inputText id="numeroDanf" value="#{computadorMB.computador.nroDanf}"/>
                            </p:panelGrid >
                            <h3>Informações Adicionais</h3>
                            <p:panelGrid columns="8" columnClasses="ui-g-12 ui-md-3,ui-g-12 ui-md-3, ui-g-12 ui-md-3, ui-g-12 ui-md-3" layout="grid" 
                                         styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">   

                                
                                <p:inputText id="memoriaRam" placeholder="Memoria Ram" value = "#{computadorMB.computador.memoria}" required="true" requiredMessage="Memoria Ram obrigatório!"/>  

                                
                                <p:inputText id="processador" placeholder="Processador" value = "#{computadorMB.computador.processador}" required="true" requiredMessage="Processador obrigatório!"/> 

                                
                                <p:inputText id="dipositivoArmazenamento" placeholder="Dispositivo Armazenamento" value="#{computadorMB.computador.dipositivoArmazenamento}" required="true" requiredMessage="Dispositivo Armazenamento obrigatório!"/>

                                
                                <p:inputText id="observação" placeholder="Observação" value="#{computadorMB.computador.observacao}"/>
                            </p:panelGrid >  
                            <br></br>
                            <p:panelGrid columns="5" layout="grid"
                                         columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                         styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:commandButton value="Salvar" update="formCadastro,formCadastro2" actionListener="#{computadorMB.gravar}"  
                                                 icon="fa fa-check"/>
                                <p:commandButton value="Cancelar" icon="fa fa-close" onclick="history.go(0); return false;"/>
                                <p:commandButton value="Excluir" actionListener="#{computadorMB.excluir}"
                                                 icon="fa fa-trash" update="formCadastro,formCadastro2, menssagem" process="@this">
                                    <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:panelGrid>
                        </div>
                    </h:form>
                    <h:form id="formCadastro2">
                        <div class="card card-w-title">
                            <p:dataTable id="idTabela" value="#{computadorMB.listarComputador}" var="computador" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhuma informação..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                <f:facet name="header">
                                    <p:outputPanel style="float:left;margin-top: 4px">                                       
                                        <h:commandLink title="Baixar em Excel" ><i class="fa fa-file-excel-o"></i>
                                            <p:dataExporter type="xls" target="idTabela" fileName="relatorioComputador"/>
                                        </h:commandLink><p:spacer width="10" height="5" />
                                        <h:commandLink title="Baixar em CSV" ><i class="fa fa-file-text-o"></i>
                                            <p:dataExporter type="csv" target="idTabela" fileName="relatorioComputador" />
                                        </h:commandLink><p:spacer width="10" height="5" />
                                        <h:commandLink title="Baixar em PDF" id="marca"><i class="fa fa-file-pdf-o"></i>
                                            <p:fileDownload value="#{computadorMB.relatorio}" />
                                        </h:commandLink>
                                    </p:outputPanel>
                                    <p:spacer width="25"></p:spacer>
                                    <p:outputPanel style="float:right;margin-top: 4px">  
                                       
                                        <p:spacer width="5"></p:spacer>
                                        <p:inputText id="globalFilter"  style="width:200px" placeholder="Pesquisar...">
                                            <p:ajax event="change" update="formCadastro2:idTabela"  process="@this" />
                                        </p:inputText>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="Id" width="100" sortBy="#{computador.idComputador}">
                                    <h:outputText value="#{computador.idComputador}"/>
                                </p:column> 
                                <p:column headerText="Descrição" width="100" sortBy="#{computador.descricao}">
                                    <h:outputText value="#{computador.descricao}"/>
                                </p:column>
                                <p:column headerText="Nota Fiscal" width="100" sortBy="#{computador.nf}">
                                    <h:outputText value="#{computador.nf}"/>
                                </p:column>
                                <p:column headerText="Data Emissão" width="100" sortBy="#{computador.data}">
                                    <h:outputText value="#{computador.data}"/>
                                </p:column>
                                <p:column headerText="Numero Danf" width="100" sortBy="#{computador.nroDanf}">
                                    <h:outputText value="#{computador.nroDanf}"/>
                                </p:column>
                                <p:column style="text-align: center; width:1%">                                   
                                    <p:commandLink title="Editar" id="alterar" actionListener="#{marcaMB.alterar()}" update="formCadastro, formCadastro2" process="@this">
                                        <i class="fa fa-pencil-square-o" ></i>
                                    </p:commandLink>                                 
                                </p:column>
                            </p:dataTable> 
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
