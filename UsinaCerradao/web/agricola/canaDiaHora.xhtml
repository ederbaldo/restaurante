<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="formCanaDiaHora">
                        <p:growl id="menssagem" showDetail="true" sticky="false" />          
                        <div class="card card-w-title">
                            <h1>Dados de Entrada de Cana - Dia / Hora</h1>
                            <br/>
                        </div>
                    </h:form>
                    <h:form id="formCanaDiaHora2">
                        <div class="card card-w-title">
                            <p:dataTable id="idTabela"  var="marca" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhuma informação..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                <f:facet name="header">
                                    <p:outputPanel style="float:left;margin-top: 4px">                                       
                                        <h:commandLink title="Baixar em Excel" ><i class="fa fa-file-excel-o"></i>
                                            <p:dataExporter type="xls" target="idTabela" fileName="relatorioMarca"/>
                                        </h:commandLink><p:spacer width="10" height="5" />
                                        <h:commandLink title="Baixar em CSV" ><i class="fa fa-file-text-o"></i>
                                            <p:dataExporter type="csv" target="idTabela" fileName="relatorioMarca" />
                                        </h:commandLink><p:spacer width="10" height="5" />
                                        <h:commandLink title="Baixar em PDF" id="marca"><i class="fa fa-file-pdf-o"></i>

                                        </h:commandLink>
                                    </p:outputPanel>
                                    <p:spacer width="25"></p:spacer>
                                    <p:outputPanel style="float:right;margin-top: 4px">                                      
                                        <p:spacer width="5"></p:spacer>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="Hora" width="5" sortBy="">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Causador da Parada" width="40" sortBy="">
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Motivo da Parada" width="20" sortBy="">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Tempo da Parada" width="5" sortBy="">
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Moagem Hora" width="5" sortBy="">
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Fila Pátio" width="3" sortBy="">
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Fila Hilo" width="3" sortBy="">
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Total" width="5" sortBy="">
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column style="text-align: center; width:1%">                                   
                                    <p:commandLink title="Editar" id="alterar" update="formCanaDiaHora, formCanaDiaHora2" process="@this">
                                        <i class="fa fa-pencil-square-o" ></i>
                                    </p:commandLink>                                 
                                </p:column>
                            </p:dataTable> 
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
